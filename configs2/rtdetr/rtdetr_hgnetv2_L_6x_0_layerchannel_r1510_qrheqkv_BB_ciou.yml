_BASE_: [
  '../datasets/ssdd_hbb_coco.yml',     # 原来的  '../datasets/coco_detection.yml', 
  '../runtime.yml',
  '_base_/optimizer_6x.yml',
  '_base_/rtdetr_r50vd.yml',
  '_base_/rtdetr_reader.yml',
]

weights: output/rtdetr_hgnetv2_x_6x_r16_coco_ssdd/model_final #这个运行的文件名是什么就会保存在相应的文件夹参数与这一行无关
pretrain_weights: https://bj.bcebos.com/v1/paddledet/models/pretrained/PPHGNetV2_X_ssld_pretrained.pdparams
find_unused_parameters: True
log_iter: 200



DETR:
  backbone: PPHGNetV2         #PaddleDetection/ppdet/modeling/backbones/hgnet_v2.py


PPHGNetV2:
  arch: 'L'
  return_idx: [1, 2, 3]
  freeze_stem_only: True
  freeze_at: 0
  freeze_norm: True
  lr_mult_list: [0., 0.01, 0.01, 0.01, 0.01]


HybridEncoder:                 #PaddleDetection/configs/rtdetr/_base_/rtdetr_r50vd.yml
  hidden_dim: 384
  use_encoder_idx: [2]
  num_encoder_layers: 1
  encoder_layer:
    name: TransformerLayer
    d_model: 384
    nhead: 8
    dim_feedforward: 2048
    dropout: 0.
    activation: 'gelu'
  expansion: 1.0
